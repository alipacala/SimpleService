# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - ServicioSimple

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'
          
      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: ðŸ“¦ Set version from Git tag (if exists)
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "1.0.${{ github.run_number }}")
          echo "Version: $VERSION"
          sed -i "s|<Version>.*</Version>|<Version>$VERSION</Version>|g" SimpleService.Contracts/SimpleService.Contracts.csproj
        continue-on-error: true

      - name: ðŸ“¦ Build and Pack NuGet package
        run: |
          dotnet pack SimpleService.Contracts/SimpleService.Contracts.csproj -c Release -o out

      - name: ðŸš€ Publish NuGet package
        run: |
          dotnet nuget push out/*.nupkg --source "https://api.nuget.org/v3/index.json" --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_739F142B192043AF8864ED332D29BE10 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_563FB6D408C14158B1B12BB5C3BA4B57 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2DDFCE78B43044AF89A0D66BA263B109 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ServicioSimple'
          slot-name: 'Production'
          package: .
          
